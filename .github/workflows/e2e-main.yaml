name: Cypress E2E Tests
on:
  workflow_dispatch:
    inputs:
      tags:
        description: "Which tests you wants to run"
        default: "@smoke"
        required: true
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    name: E2E
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run Cypress test
        uses: cypress-io/github-action@v5
        with:
          browser: chrome
          headed: false
          env: grepTags=${{ inputs.tags }}
